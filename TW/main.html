<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Wars Stats Viewer</title>

    <!--  Stylesheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Include axios library as an easier way to get make API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--  Highcharts  -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>

    <main>
        <div id="mainContainer">
            <div id="plotSelector">
                <div id="dropdownHolder">
                    <div class="dropdown">
                        <label for="serverSelector" class="buttonLabel text-muted">Server</label>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="serverSelector"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="serverSelector" id="serverSelectorDropdownOptions">
                        </ul>
                    </div>
                    <div class="dropdown">
                        <label for="worldSelector" class="buttonLabel text-muted">World</label>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="worldSelector"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="worldSelector" id="worldSelectorDropdownOptions">
                        </ul>
                    </div>
                    <div class="dropdown">
                        <label for="statisticSelector" class="buttonLabel text-muted">Metric</label>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="statisticSelector"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Points
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="statisticSelector" id="statisticsDropdownOptions">
                        </ul>
                    </div>
                </div>



                <div id="groupTribeDiv" class="hidden">
                    <div class="groupingDiv">
                        <span class="groupingText">Group Tribe?</span>
                        <input type="checkbox" id="groupTribeCheckbox"></input>
                    </div>
                    <div id="groupTypeDiv" class="groupingDiv">
                        <span class="groupingText">Use Average?</span>
                        <input type="checkbox" id="groupTypeCheckbox"></input>
                    </div>

                </div>

                <input type="text" id="graphAdder" placeholder="Start typing a player or tribe name...">
                <div id="tribePopupContainer">

                </div>

                <div id="selectedGroupsContainer"> </div>

                <div id="topPlayersSection" class="hidden">
                    <h5 class="text-muted">Top 10 Players by Metric</h5>
                    <div id="topPlayersButtonContainer"></div>
                </div>

            </div>
            <div id="plotContainer"></div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
